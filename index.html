<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!--         The backgroound gradient-->
        <div class="bg-gradient"></div>
        
        <!-- The back card -->
        <div class="back-card">
          <img src="/images/bg-card-back.png" alt="" />
        </div>
        
        <!-- The front card -->
        <div class="front-card"></div>

        <div class="theform">
          <form action="" method="get">
            <label for="holder">
              CARDHOLDER NAME <br />
              <input
                type="text"
                name="holder"
                id="holder"
                placeholder="eg. Kaleab Wodnwossen"
              />
            </label>
            <br />
            <label for="Number">
              CARD NUMBER <br />
              <input
                type="number"
                name="Number"
                id="Number"
                placeholder="eg. 1234 5678 9010 0000"
                pattern="[1111 2222 3333 4444]"
              />
            </label>
            <br />
            <div class="flex">
              <label for="exdate">
                EXP. DATE (MM/YY)<br />
                <input type="month" name="exdate" id="exdate" />
              </label>
              <label for="cvc">
                CVC
                <br />
                <input type="text" name="" id="cvc" placeholder="eg. 123" required/>
              </label>
            </div>
            <input type="submit" value="Confirm" />
          </form>
        </div>
        <div class="Thanks">
          <img src="/images/icon-complete.svg" alt="" />
          <h1>Thank You!</h1>
          <p>We have added your card details</p>
          <div class="btn"><p>Continue</p></div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Code by<a href="#">Kaleab Wondwossen</a>.
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
